<div class="wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="form-group">
                    <input type="text" class="form-control" id="search" placeholder=" What are you looking for ?"
                        [(ngModel)]="filterText" />
                </div>
            </div>
        </div>
        <div class=row>
            <div *ngFor="let product of products |productFilter:filterText | paginate: { id: 'listing_pagination',
            itemsPerPage: 8,
            currentPage: page,
            totalItems: totalRecords }" class="card" style="width: 16rem;">
                <img [src]="product.imageUrl" class="card-img-top w-100">
                <div class="card-body">
                    <div class="row">
                        <div class="card-text col-7">{{product.name}}</div>
                        <div class="col-5">{{product.price}} AZN</div>
                    </div>
                    <hr>
                    <div class="kg">kg</div>
                    <div class="NumberSpinner" style="margin-left: 4rem;">
                        <ngx-number-spinner style="margin-left: 4rem;" [value]="1 " (change)="change($event)" [min]="1"
                            [max]="9">
                        </ngx-number-spinner>
                    </div>
                    <a id="addToBasket" (click)="addToBasket(product)" class="btn btn-success">ADD TO BASKET</a>
                </div>
            </div>
        </div>
        <div class="text-center" id="pagination">
            <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event">
            </pagination-controls>
        </div>
    </div>

</div>
