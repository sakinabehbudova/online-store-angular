<div class="container">
    <div id="header">
        <h1>
            {{header}}
        </h1>
        <p class="about">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div id="products">
        <div>
        </div>
    </div>
    <form [formGroup]="buyProductForm">
        <div id="invoice">
            <h2>Invoice adress</h2>
            <div class="row">
                <div class="col">
                    <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control"
                        placeholder="First name">
                    <div class="alert alert-danger"
                        *ngIf="buyProductForm.get('firstName').hasError('required') && buyProductForm.get('firstName').dirty">
                        First Name is required!</div>
                </div>
                <div class="col">
                    <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control"
                        placeholder="Last name">
                    <div class="alert alert-danger"
                        *ngIf="buyProductForm.get('lastName').hasError('required') && buyProductForm.get('lastName').dirty">
                        Last Name is required!</div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="email" id="email" name="email" formControlName="email" class="form-control"
                        placeholder="Email adress">
                    <div class="alert alert-danger"
                        *ngIf="buyProductForm.get('email').hasError('required') && buyProductForm.get('email').dirty">
                        Email adress is required!</div>
                </div>
                <div class="col">
                    <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber"
                        class="form-control" placeholder="Phone Number">
                    <div class="alert alert-danger"
                        *ngIf="buyProductForm.get('phoneNumber').hasError('required') && buyProductForm.get('phoneNumber').dirty">
                        Phone Number is required!</div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8">
                    <input type="text" id="adress" name="adress" formControlName="adress" class="form-control"
                        placeholder="Adress">
                    <div class="alert alert-danger"
                        *ngIf="buyProductForm.get('adress').hasError('required') && buyProductForm.get('adress').dirty">
                        Adress is required!</div>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Apt,suit,etc">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Postal Code">
                </div>
            </div>
        </div>
        <div id="payment">
            <div>
                <h2>Payment method</h2>
            </div>
            <div id="logo">
                <img src="https://pluspng.com/img-png/mastercard-hd-png-png-pluspng-com-mastercard-png-2219.png" alt="">
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="nameOnCard" name="nameOnCard" formControlName="nameOnCard"
                        class="form-control" placeholder="Name On Card">
                    <div class="alert alert-danger"
                        *ngIf="buyProductForm.get('nameOnCard').hasError('required') && buyProductForm.get('nameOnCard').dirty">
                        Name On Card is required!</div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Card Number">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Expiry Month">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Expiry year">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="CVV">
                </div>
            </div>
            <br>
        </div>
    </form>
    <div id="footer">
        <div class="row text-center">
            <div class="col">
                <i class="fa fa-phone fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col">
                <i class="fa fa-map-marker fa-4x" aria-hidden="true"></i>

            </div>
            <div class="col">
                <i class="fa fa-envelope fa-4x" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
